<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Traducciones por idioma
    const mensajes = {
      es: "Espera un momento...",
      en: "Wait a moment...",
      fr: "Veuillez patienter...",
      de: "Einen Moment bitte...",
      it: "Attendere un momento...",
      pt: "Aguarde um momento...",
      ru: "Подождите немного...",
      zh: "请稍等...",
      ja: "少々お待ちください...",
      ko: "잠시만 기다려주세요...",
      ar: "يرجى الانتظار قليلاً...",
      hi: "कृपया प्रतीक्षा करें...",
      tr: "Lütfen bekleyiniz...",
      ro: "Așteptați un moment...",
      pl: "Proszę chwilę poczekać...",
      nl: "Even geduld aub...",
      th: "กรุณารอสักครู่...",
      vi: "Vui lòng chờ một chút..."
    };

    const lang = (navigator.language || 'en').substring(0, 2);
    const mensaje = mensajes[lang] || mensajes['en'];

    // Mostrar texto traducido
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("mensaje").innerText = mensaje;
    });

    console.log("Usuario real haciendo click. Redireccionando...");
  </script>

    body {

    }

</head>
<body>

</body>
